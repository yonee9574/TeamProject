<!doctype html>
<html lang="ko">
<head>
    <meta charset="utp-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/modify.css">
    <title>맛집 수정/삭제</title>                    
</head>

<body>
<a href="../main_home.html"><p>home</p></a>
<h1>게시글 수정</h1>

<table>
  <tr>
    <th>작성자</th>
    <td><input size = "100%" type="text" id="writer" name="writer"/></td>
  </tr>
  <tr>
    <th>카테고리</th>
    <td>
      <input size = "100%" type="text" id = "category" name="category" list ="langname">
      <datalist id="langname">
        <option value="한식"> </option>
        <option value="양식"> </option>
        <option value="중식"> </option>
        <option value="일식"> </option>
      </datalist>
    </td>
  </tr>
  <tr>
    <th>제목</th>
    <td><input size = "100%" type="text" id="title" name="title"/></td>
  </tr>
  <tr>
    <th>내용</th>
    <td>  
      <textarea style="width:84%; border:1; overflow:visible; text-overflow:ellipsis;" rows=30 type="text" id="review" name="review"></textarea>
    </td>
  </tr>
</table>
<div>
  <button class ="btn" onclick="window.history.back()">취소</button>
  <button class ="btn" onclick="save()">수정</button>
</div>
</body>
 <script src ="../script/food_modify.js"></script>
