<!-- 글내용 -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet", href = "../css/view.css">
<title>글내용</title>
</head>
<body>
  <a href="../main_home.html"><p>home</p></a>
  <h1>자유게시판</h1>
    <table>
      <tr>
        <th>제목</th>
        <td><p id="title"></p></td>
       </tr>

      <tr>
       <th>작성자</th>
       <td><p id="writer"></p></td>
     </tr>

      <tr>
       <th>글내용</th>
        <td>
        <pre id="content"></pre>
       </td>
      </tr>

      <tr>
        <th>작성일</th>
        <td><p id="write_date"></p></td>
       </tr>
  </table>

  <div>
    <button class = "btn" onclick="removeContent()">삭제</button>
    <button class = "btn" onclick="modify()">수정</button>
    <button class = "btn" onclick="window.history.back()">목록</button>
  </div>

  <div style="width: 100%; text-align: center; margin: auto; border-collapse: collapse;">
    <div id="comments">
      <div id="comment-head" class="comment-row">
        <span id="comments-count"></span>댓글
      </div>
      <div class="commet-row">
        <textarea id="new-comment" name = "new_comment" row=5 placeholder="New Comment"></textarea>
      <button type="submit" onclick="submitComment()">전송</button>
      </div>
      <div class="comment-row">
        <table width="100%">
          <tbody id="comments-rows">
          </tbody>
        </table>
      </div>
    </div>
    </div>

</body>
<script src ="../script/free_view.js"></script>
</html>
